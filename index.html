<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RemoveBG</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Remove image background <span> automatically </span> & <span>free</span>
      </h1>
      <!-- Add Card -->
      <div class="card" id="addCard">
        <button>
          <input type="file" name="" id="fileInput" />
          Upload Image
        </button>
        <p>Choose an image to makes it transparent</p>
      </div>
      <!-- Display Card -->
      <div class="card" id="displayCard">
        <div class="image-cont">
          <img id="display-img" src="" alt="" />
        </div>
        <div class="btn-wrapper">
          <button id="cancelBtn" class="cancel-btn">Cancel</button>
          <button id="startBtn" class="start-btn">Start</button>
        </div>
      </div>
      <!-- Loading Card -->
      <div class="card" id="loadingCard">
        <div class="loader"></div>
      </div>
      <!-- Download Card -->
      <div class="card" id="downloadCard">
        <div class="image-cont">
          <img class="image-before" src="" alt="" />
          <img class="image-after" src="" alt="" />
        </div>
        <div class="btn-wrapper">
          <button id="uploadAnother">Upload Another</button>
          <button style="padding: 10px 40px">
            <a id="downloadImage" download="transparentImage"> Download </a>
          </button>
        </div>
      </div>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
